<!DOCTYPE html>
<html>
  <body>
    <script>
      const ws = new WebSocket('ws://localhost:8080');
      ws.onopen = () => {
        console.log('Connected to server');
        ws.send('Hello from client!');
      };

      ws.onmessage = (event) => {
        console.log('Message from server:', event.data);
      };
    </script>
  </body>
</html>
